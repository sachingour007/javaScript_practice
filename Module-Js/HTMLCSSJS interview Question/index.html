<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Rating</title>
  <!-- Link the CSS file -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="rating-component">
    <h2>Rate this Product</h2>
    <div id="stars">
      <!-- Star buttons will go here -->
       <button class="star" data-index="1">★</button>
       <button class="star" data-index="2">★</button>
       <button class="star" data-index="3">★</button>
       <button class="star" data-index="4">★</button>
       <button class="star" data-index="5">★</button>
    </div>
    <h3>Ratings:</h3>
    <div id="ratings-list">
      <!-- Progress bars and percentages will go here -->
       <div></div>
    </div>
  </div>
  <!-- Link the JavaScript file -->
  <script src="./script.js" defer></script>
</body>
</html>
